<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickity-Tickity</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .hidden {
            display: none;
        }
        .unhidden {
            display: inline-block;
        }
        .permahidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Clickity-Tickity</h1>
            <div class="contentasidefromrestart">
            <div class="row">
                <div class="profile">
                    <h3 id="pfn">Slug:          </h3>
                    <h1></h1>
                </div>
                <img id="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVPMCp6cY09lkicUCrOm0ZjbG6Vh0k2CpeqJKCVygHXg&usqp=CAU&ec=48600113" alt="Tier one: Slug" width="145" height="116">
            </div>
            <div class="row">
                <h3>Level:</h3>
                <div class="scoreplace">
                    <h4 id="score">0</h4>
                </div>
                <button id="levelup">Level up!</button>
            </div>
            <div class="row">
                <fieldset>
                    <legend><h3><bold>Shop!</bold></h3></legend>
                    <div id="buttonarea">
                        <div class="hidden" class="hiddenstuff1" class="row" id="+1boost">
                            <button id="plus1">+1 Boost for 5 levels!</button>
                        </div>
                        <div class="hidden" class="hiddenstuff3" class="row" id="50levels">
                            <button id="levels">50 levels for 30 levels!</button>
                        </div>
                        <div class="hidden" class="hiddenstuff2" class="row" id="2xboost">
                            <button id="times2">x2 Boost for 250 levels!</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <form>
                <button id="reset">Restart!</button>
            </form>
            </div>
        </div>
    </div>
<script>
    const content = document.querySelector('.content');
    const levelupbutton = document.getElementById('levelup');
    const scoreplace = document.querySelector('.scoreplace');
    const picture = document.getElementById('picture');
    const profile = document.querySelector('.profile');
    const plusoneboostbutton = document.getElementById('plus1');
    const timestwoboostbutton = document.getElementById('times2');
    const fiftylevelsbutton = document.getElementById('levels');
    const contentasidetherestartbutton = document.querySelector('.contentasidefromrestart');

    let score = document.getElementById('score');
    let hiddenstuff1 = document.querySelector('.hiddenstuff1');
    let hiddenstuff2 = document.querySelector('.hiddenstuff2');
    let hiddenstuff3 = document.querySelector('.hiddenstuff3');
    let levelupclick = 0;
    let timestwoboost = false;
    let plusoneboost = false;

    fiftylevelsbutton.addEventListener('click', function (){
        score -= 30;
        scoreplace.innerHTML = `<h4 id="score">${score}</h4>`;
        score += 50;
        scoreplace.innerHTML = `<h4 id="score">${score}</h4>`;
    });

    content.addEventListener('click', function (e) {
        if (score <= 4) {
            hiddenstuff = document.getElementById("+1boost").className = "hidden";
            scoreplace.innerHTML = `<h4 id="score">${score}</h4>`;
        }
        if (score <= 249) {
            hiddenstuff = document.getElementById("2xboost").className = "hidden";
            scoreplace.innerHTML = `<h4 id="score">${score}</h4>`;
        }
        if (score >= 250) {
            hiddenstuff2 = document.getElementById("2xboost").className = "unhidden";
        } else if (score < 250) {
            hiddenstuff2 = document.getElementById("2xboost").className = "hidden";
        }
        if (plusoneboost) {
            hiddenstuff1 = document.getElementById('+1boost').className = 'hidden';
        }
        if (timestwoboost) {
            hiddenstuff2 = document.getElementById('2xboost').className = 'hidden';
        }
        if (timestwoboost) {
            hiddenstuff2 = document.getElementById('2xboost').className = 'hidden';
        }
        if (score >= 1000) {
            contentasidetherestartbutton.innerHTML = `<h3>You Won!</h3>
            <form>
