<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Avatar Chooser</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <img class="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk9mSVg5qHniKQkwVws13K4oJvL4L7yHIRIVpzpgXulQ&usqp=CAU&ec=48600113" alt="Picture of a blank avatar">
        </div>
        <h3>Avatar Choices</h3>
        <div class="row">
            <button id="1">AVATAR 1</button>
            <button id="2">AVATAR 2</button>
            <button id="3">AVATAR 3</button>
            <button id="4">AVATAR 4</button>
            <button id="5">AVATAR 5</button>
            <button id="6">AVATAR 6</button>
        </div>
        <button id="clear">CLEAR</button>
    </div>
</div>
<script>
    const picture = document.querySelector('.picture');
    const avatar1 = document.getElementById('1');
    const avatar2 = document.getElementById('2');
    const avatar3 = document.getElementById('3');
    const avatar4 = document.getElementById('4');
    const avatar5 = document.getElementById('5');
    const avatar6 = document.getElementById('6');
    const clearButton = document.getElementById('clear');
    avatar1.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWhSPTVpxxQcbhHqgwQ8CNlPcKAZgHI0NxU0CNzyQ0hg&usqp=CAU&ec=48600113";
    });

    avatar2.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_XJZYZH_W5kzGeqGTlFSjPUCTi6lj3hHVIgKZ4RsWtg&usqp=CAU&ec=48600113";
    });
    avatar3.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhcld9bGtNfaoJRZTaRDGgN-saabNAkJnFXdwKDFTeuQ&usqp=CAU&ec=48600113";
    });
    avatar4.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvW_hG8HDRuVgk8q6TJCXkt-hYLea7xE2BYAdILki00A&usqp=CAU&ec=48600113";
    });
    avatar5.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxdidwws4IBQVDIhYObVIhKacVjQLdSTyIHkWWPA0FSw&usqp=CAU&ec=48600113";
    });
    avatar6.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaC4h2UQNNHRVhhmCBSreRF24T1hAq3gq7X98pt1ZeiA&usqp=CAU&ec=48600113";

    clear.addEventListener('click', function(e){
        picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk9mSVg5qHniKQkwVws13K4oJvL4L7yHIRIVpzpgXulQ&usqp=CAU&ec=48600113";
    });

</script>
</body>
</html>
